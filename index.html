<!DOCTYPE html>
<html>
  <head>
    <title>My Diary</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#today">Today</a></li>
          <li><a href="#previous">Previous Entries</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="today">
        <h1>Today's Entry</h1>
        <form>
          <label for="entry">Write your entry here:</label>
          <textarea id="entry" rows="10" cols="50"></textarea>
          <input type="submit" value="Save Entry">
        </form>
      </section>
      <section id="previous">
        <h1>Previous Entries</h1>
        <ul>
          <li><a href="#entry1">Entry 1</a></li>
          <li><a href="#entry2">Entry 2</a></li>
          <li><a href="#entry3">Entry 3</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
