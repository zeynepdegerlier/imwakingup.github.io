<!DOCTYPE html>
<html>
<head>
  <title>Im Waking Up</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
</head>
<body>
  
  
  <div id="audio-panel">
  <audio id="player" controls>
    <source id="audio-src" src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <br>
  <a href="#" class="audio-link" data-src="Imagine Dragons - Its Time/music1.mp3">Music 1</a>
</div>
  
  
  <h1>Digital Diary</h1>
  <div id="calendar"></div>
  <textarea id="diary-entry"></textarea>
  <button id="save-entry">Save</button>
  <div id="previous-entries"></div>

  <script>
    $(document).ready(function() {
      // Initialize calendar
        $('#calendar').datepicker({
    firstDay: 1
  });

      // Save diary entry
      $('#save-entry').click(function() {
        var entry = $('#diary-entry').val();
        var date = $('#calendar').datepicker('getDate');

        // Save entry to local storage
        localStorage.setItem(date, entry);

        // Show saved entry in previous entries div
        $('#previous-entries').append('<p>' + date + ': ' + entry + '</p>');

        // Clear diary entry textarea
        $('#diary-entry').val('');
      });

      // Show previous entries when a date is selected on the calendar
      $('#calendar').on('change', function() {
        var date = $(this).datepicker('getDate');
        var entry = localStorage.getItem(date);
        $('#diary-entry').val(entry);
      });
    });
  </script>
</body>
</html>
